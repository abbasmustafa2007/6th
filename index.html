<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الدراسة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- الهيدر -->
  <header>
    <button id="menu-btn">☰</button>
    <h1>منصة الدراسة</h1>
  </header>

  <!-- القائمة الجانبية -->
  <aside id="sidebar">
    <nav>
      <ul>
        <li><button onclick="showTab('dashboard')">الرئيسية</button></li>
        <li><button onclick="showTab('reports')">التقارير</button></li>
        <li><button onclick="showTab('grades')">الدرجات</button></li>
        <li><button onclick="showTab('stats')">الإحصائيات</button></li>
        <li><button onclick="showTab('archive')">الأرشيف</button></li>
        <li><button onclick="showTab('add-task')">إضافة واجب</button></li>
      </ul>
    </nav>
  </aside>
  <div id="overlay"></div>

  <!-- المحتوى -->
  <main>
    <section id="dashboard" class="tab">
      <h2>واجبات وامتحانات اليوم</h2>
      <div id="tasks-list"></div>
      <div id="exams-list"></div>
    </section>

    <section id="reports" class="tab hidden">
      <h2>التقارير</h2>
      <p>هنا تظهر تقاريرك لاحقاً.</p>
    </section>

    <section id="grades" class="tab hidden">
      <h2>الدرجات</h2>
      <p>هنا جدول درجاتك.</p>
    </section>

    <section id="stats" class="tab hidden">
      <h2>الإحصائيات</h2>
      <p>هنا مخطط الإنجاز.</p>
    </section>

    <section id="archive" class="tab hidden">
      <h2>الأرشيف</h2>
      <p>هنا الواجبات القديمة.</p>
    </section>

    <section id="add-task" class="tab hidden">
      <h2>إضافة واجب</h2>
      <form id="add-task-form">
        <label>المادة: <input type="text" id="task-subject" required></label><br>
        <label>الوصف: <input type="text" id="task-desc" required></label><br>
        <label>الساعات: <input type="number" id="task-hours" required></label><br>
        <label>التاريخ: <input type="date" id="task-date" required></label><br>
        <button type="submit">إضافة</button>
      </form>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
